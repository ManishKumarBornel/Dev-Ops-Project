<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Manager | Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </div>

    <!-- 3D Decorative Elements -->
    <div class="decorative-elements">
        <div class="floating-cube"></div>
        <div class="floating-pyramid"></div>
        <div class="floating-sphere"></div>
    </div>

    <div class="container">
        <header>
            <h1>Product Management System</h1>
            <div class="stats-card">
                <canvas id="categoryChart"></canvas>
            </div>
        </header>

        <main>
            <section class="product-form-section glass-effect">
                <h2>Add/Edit Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Books">Books</option>
                            <option value="Home">Home</option>
                            <option value="Beauty">Beauty</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <input type="file" id="productImage" accept="image/*">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <button type="submit" class="btn-submit">Add Product</button>
                </form>
            </section>

            <section class="product-list-section glass-effect">
                <h2>Product Listings</h2>
                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search products...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="sort-controls">
                        <select id="sortBy">
                            <option value="">Sort by...</option>
                            <option value="name">Name</option>
                            <option value="price">Price</option>
                            <option value="category">Category</option>
                        </select>
                        <button id="sortOrder" class="btn-sort">
                            <i class="fas fa-sort-amount-down"></i>
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="productTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
